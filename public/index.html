<!DOCTYPE html>
<html>
    <head>
        <title>StockTrack</title>
        <link rel='stylesheet', href='//fonts.googleapis.com/css?family=Montserrat',  type="text/css" />
        <link rel='stylesheet', href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' />
        <link rel="stylesheet" href="/public/css/main.css" type="text/css" />
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type='text/javascript' src="/controllers/chartHandler.js"></script> 
        <script type='text/javascript' src="/controllers/companyBox.js"></script> 
    </head>
    
    <body class="fluid-container main-background">
        <h1>StockTrack</h1>
        <div>
            <p id="loading-text">Stock data currently loading...</p>
        </div>
        <div class="change-date row">
            <div class="col-xs-6"></div>
            <p class="col-xs-1 date-word">From</p>
            <input id="fromdate" type="text" class="col-xs-2 date-input">
            <p class="col-xs-1 date-word">To</p>
            <input id="todate" type = "text" class="col-xs-2 date-input">
        </div>
        <div id="chart_div"></div>
        <div class="companies">
            
            <input id="company-input" type='text' placeholder="Enter additional stock logo...">
            <button id="updateChart" class="btn btn-primary company-submit">GO</button>
        </div>
        <div id="company-list"></div>
        
        <div class="footer">
            <p>by <a class="author" target="_blank" href="http://codepen.io/nbailey20/full/BzBYRW/">
              nickbailey</a></p>
        </div>
    </body>
</html>
